<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="row">
                <input type="text" class="display" placeholder="0" id="inputBox">

            </div>
            <div class="button">
                <button class="btn symbol">AC</button>
                <button class="btn symbol">DEL</button>
                <button class="btn symbol">.</button>
                <button class="btn symbol">/</button>
            </div>
            <div class="button">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn symbol">*</button>
            </div>
            <div class="button">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn symbol">-</button>
            </div>
            <div class="button">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn symbol">+</button>
            </div>
            <div class="button">
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn symbol" id="equal">=</button>
            </div>
            
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
